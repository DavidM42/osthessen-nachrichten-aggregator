<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%

		<!-- title and description added in svelte files -->

		<!-- main icons -->
		<link rel='icon' type='image/png' href='%svelte.assets%/favicon.png'>
		<link rel="shortcut icon" href="%svelte.assets%/favicon.ico">

		<!-- chrome pwa manifest and properties -->
		<link rel="manifest" href="%svelte.assets%/site.webmanifest">
		<meta name="theme-color" content="#f2eee2">

		<!-- some ios and other icon sizes -->
		<link rel="apple-touch-icon" sizes="180x180" href="%svelte.assets%/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%svelte.assets%/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%svelte.assets%/icons/favicon-16x16.png">
	</head>
	<body class="light-mode">
		<div>%svelte.body%</div>


		<noscript>
			<div>
				Upps! Javascript wird hier gebraucht! Erlaube es und versuche es erneut!
			</div>
		</noscript>
	
		<script>
			// register service worker for pwa functionality
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
						.then((reg) => {
							console.log('Service worker registered.', reg);
						});
				});
			}
		</script>
	</body>
</html>
